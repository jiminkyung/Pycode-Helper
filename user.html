<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pycode-Helper</title>
    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="로고" class="banner">
        <h1 class="banner">Pycode Helper</h1>
    </header>
    <main>
        <p>파이썬 코드를 수정하거나, 보완하거나, 다양한 방식의 풀이를 제공해드려요!</p>

        <section id="chatbox"></section>

        <form action="post">
            <label for="ipt_code">코드 입력</label>
            <textarea autofocus placeholder="내용을 입력해주세요." id="ipt_code"></textarea>
            <label for="ipt_describe">설명 입력</label>
            <textarea autofocus placeholder="내용을 입력해주세요." id="ipt_describe"></textarea>
            <button type="submit">전송</button>
        </form>
    </main>

    <footer>
        <a href="https://github.com/jiminkyung/Pycode-Helper"><img src="img/git_icon.png" alt="깃허브 링크"></a>
        <p class="gitLink"><-- git link</p>
        <p>본 서비스는 ChatGPT 3.5를 기반으로 실행됩니다.</p>
    </footer>

    <script src="js/user.js" defer type="module"></script>
    <!-- 코드 하이라이트 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/atom-one-dark-reasonable.min.css">
    <script>hljs.initHighlightingOnLoad();</script>

</html>
